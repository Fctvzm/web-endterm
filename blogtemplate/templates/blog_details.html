{% extends "base.html" %}


{% block content %}

<div class="blog-container">
  <h1>{{blog.title}}</h1>
  <div class="panel panel-default">
    <div class="panel-body">
      <h4>{{blog.body}}</h4>
      <p class="pull-right">{{blog.created_at}}</p>   
    </div>
  </div>
  <a class="btn btn-default" href="{% url 'blog_edit' blog_id=blog.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
  <a class="btn btn-default" href="{% url 'blog_delete' blog_id=blog.id %}"><span class="glyphicon glyphicon-remove"></span></a>
</div>

{% endblock content %}
