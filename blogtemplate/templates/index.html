{% extends "base.html" %}

{% block content %}
      <div class="blog-container">
        {% for blog in blog_list %}
          <div class="panel panel-default">
            <div class="panel-body">
              <h2><a href="{% url 'blog_details' blog_id=blog.id %}">{{blog.title}}</a></h2>
              <p class="pull-right">{{blog.created_at}}</p>
            </div>
          </div>
      {% endfor %}
      </div>
     

{% endblock content %}
